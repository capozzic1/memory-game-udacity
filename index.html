<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body class="text-center">

    <div class="container-fluid">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <div class="score-container d-flex justify-content-around">
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>

            <p><span class="moves"></span> Moves</p>
            <span class="timer"></span>
            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </div>
        </section>

        <div class="deck row">

            <div id="1" class="col-2 card">
                <i class="fa"></i>
            </div>
            <div id="2" class="col-2 card">
                <i class="fa"></i>
            </div>
            <div id="3" class="col-2 card">
                <i class="fa"></i>
            </div>
            <div id="4" class="col-2 card">
                <i class="fa"></i>
            </div>
            <div id="5" class="col-2 card">
                <i class="fa"></i>
            </div>
            <div id="6" class="col-2 card">
                <i class="fa"></i>
            </div>
            <div id="7" class="col-2 card">
                <i class="fa"></i>
            </div>
            <div id="8" class="col-2 card">
                <i class="fa"></i>
            </div>
            <div id="9" class="col-2 card">
                <i class="fa"></i>
            </div>
            <div id="10" class="col-2 card">
                <i class="fa"></i>
            </div>
            <div id="11" class="col-2 card">
                <i class="fa"></i>
            </div>
            <div id="12" class="col-2 card">
                <i class="fa"></i>
            </div>
            <div id="13" class="col-2 card">
                <i class="fa"></i>
            </div>
            <div id="14" class="col-2 card">
                <i class="fa"></i>
            </div>
            <div id="15" class="col-2 card">
                <i class="fa"></i>
            </div>
            <div id="16" class="col-2 card">
                <i class="fa"></i>
            </div>
        </div>
  
          
          <!-- Modal -->
          <div class="modal fade" id="winModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Congratulations!</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary play-again">Play again</button>
                </div>
              </div>
            </div>
          </div>
    </div>

  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="js/app.js"></script>
</body>

</html>
